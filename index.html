<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Slider</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main">
            <div class="screen">
                <img src="assets/1.jpg" alt="meme" id="meme" />
            </div>
            <div class="content">
                <div class="description">
                    <p class="text text-1 active">
                        Colors with the eyes of developers
                    </p>
                    <p class="text text-2">Front-end vs. Back-end</p>
                    <p class="text text-3">I'm at 3 am</p>
                    <p class="text text-4">Full stack developer at work</p>
                </div>
                <div class="navigation">
                    <div class="button-path">
                        <button
                            data-text="Text for image 1"
                            onclick="document.querySelector('.active').classList.remove('active');
                            document.querySelector('.text-1').classList.add('active');
                            meme.src='assets/1.jpg';"
                        ></button>
                    </div>
                    <div class="button-path">
                        <button
                            data-text="Text for image 2"
                            onclick="document.querySelector('.active').classList.remove('active');
                            document.querySelector('.text-2').classList.add('active');
                            meme.src='assets/2.jpg'"
                        ></button>
                    </div>
                    <div class="button-path">
                        <button
                            onclick="document.querySelector('.active').classList.remove('active');
                            document.querySelector('.text-3').classList.add('active');
                            meme.src='assets/3.jpg'"
                        ></button>
                    </div>
                    <div class="button-path">
                        <button
                            onclick="document.querySelector('.active').classList.remove('active');
                            document.querySelector('.text-4').classList.add('active');
                            meme.src='assets/4.jpg'"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
